<svg width="220" height="80" viewBox="0 0 220 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="32" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Microphone icon -->
  <rect x="33" y="22" width="14" height="28" rx="7" fill="#fff"/>
  <rect x="36" y="50" width="8" height="10" rx="4" fill="#fff"/>
  <rect x="38" y="60" width="4" height="8" rx="2" fill="#fff"/>
  <ellipse cx="40" cy="28" rx="4" ry="3" fill="#fff"/>
  
  <!-- Text -->
  <text x="85" y="38" font-family="Montserrat, Arial, sans-serif" font-size="24" font-weight="800" fill="#4f46e5">ANCHOR</text>
  <text x="85" y="62" font-family="Montserrat, Arial, sans-serif" font-size="24" font-weight="800" fill="#06b6d4">DARSHAN</text>
  
  <!-- Subtitle -->
  <text x="85" y="75" font-family="Roboto, Arial, sans-serif" font-size="12" fill="#6b7280">Event Host</text>
</svg> 